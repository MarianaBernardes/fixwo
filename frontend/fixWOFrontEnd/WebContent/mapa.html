<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
		<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>
		<script src="http://leaflet.github.com/Leaflet.label/leaflet.label.js"></script>
	</head>
	<body>
		<div id="mapa1" style="width:80%; height:300px;">
		<script>
			var map = L.map('mapa1').setView([-21.241062, -44.996481], 13);
			L.control.scale().addTo(map);
			
			L.tileLayer('http://{s}{hash}.wikimapia.org/?x={x}&y={y}&zoom={z}&r=7071412&type=&lng=3', {
				hash: function (data) {
			          return data.x % 4 + (data.y % 4) *4;
			        }
				, subdomains : 'i'
		        , maxZoom: 21
		        , attribution: '<a href="http://wikimapia.org" target="_blank">Wikimapia.org</a>'
		      }).addTo(map);
			
			var marker = L.marker([-21.2505021, -45.010643]).addTo(map);
			
			var circle = L.circle([-21.241062, -44.996481], 500, {
			    color: 'red',
			    fillColor: '#f03',
			    fillOpacity: 0.5
			}).addTo(map);
			
			var polygon = L.polygon([
				[-21.167124, -45.102060],
				[-21.269444, -45.904280],
				[-21.371864, -45.506300]
			]).addTo(map);
			
			marker.bindPopup("<b>Hello world!</b><br>Sou uma popup.").openPopup();
			circle.bindPopup("Eu sou um circulo.");
			polygon.bindPopup("Eu sou um pol√≠gono.");
			
			</script>
		</div>
	</body>
</html>
