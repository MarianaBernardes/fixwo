<div ng-controller="BuscaOS">
<h1>Ordens de Serviço Encontradas</h1>
<table width="98%" border="1" id="tab_reclamacoes">
<colgroup>
<col class="tab_foto">
<col class="tab_tipo">
<col class="tab_situacao">
<col class="tab_data">
<col class="tab_requisicoes">
<col class="tab_detalhes">
</colgroup>
  <tr>
    <th scope="col">foto</th>
    <th scope="col">tipo</th>
    <th scope="col">situação</th>
    <th scope="col">data</th>
    <th scope="col">requisições</th>
    <th scope="col">detalhes</th>
  </tr>
  <tr ng-repeat="os in allOS">
    <td><img src="{{os.foto}}" width="100%" height="100%"></td>
    <td>{{os.tipo}}</td>
    <td class="categoria"">{{os.situacao}}</td>
    <td>{{os.data}}</td>
    <td>{{os.requisicoes}}</td>
    <td><a href="#">Exibir mais detalhes</a></td>
  </tr>
</table>
</div>
