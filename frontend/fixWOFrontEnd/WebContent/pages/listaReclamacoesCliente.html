<div ng-controller="OS">
<h1>Ordens de Serviço em sua área</h1>
<table width="98%" border="1" id="tab_reclamacoes">
<colgroup>
<col class="tab_foto">
<col class="tab_tipo">
<col class="tab_detalhes">
</colgroup>
  <tr>
    <th scope="col">Foto</th>
    <th scope="col">Titulo</th>
    
  </tr>
  <tr ng-repeat="os in allOS">
    <td><img src="{{os.fotos}}" width="100%" height="100%"></td>
    <td>{{os.descricao}}</td>
    <td><a href="#reclamacaoCliente">Exibir mais detalhes</a></td>
  </tr>
</table>
</div>
