<!doctype html>
<html ng-app="fixWO">
<head>
<meta charset="UTF-8">
<title>osado de Reclamações</title>

<link rel="stylesheet" type="text/css" href="../css/style.css"/>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    	<script src="http://code.angularjs.org/1.0.3/angular-resource.min.js"></script>
		
		<script src="../services.js"></script>
    	<script src="../app.js"></script>

</head>

<body ng-controller="OS">
<h1>Ordens de Serviço em sua área</h1>
<table width="98%" border="1" id="tab_reclamacoes">
<colgroup>
<col class="tab_foto">
<col class="tab_tipo">
<col class="tab_situacao">
<col class="tab_data">
<col class="tab_requisicoes">
<col class="tab_detalhes">
</colgroup>
  <tr>
    <th scope="col">foto</th>
    <th scope="col">tipo</th>
    <th scope="col">situação</th>
    <th scope="col">data</th>
    <th scope="col">requisições</th>
    <th scope="col">detalhes</th>
  </tr>
  <tr ng-repeat="os in allOS">
    <td><img src="{{os.foto}}" width="100%" height="100%"></td>
    <td>{{os.tipo}}</td>
    <td class="categoria"">{{os.situacao}}</td>
    <td>{{os.data}}</td>
    <td>{{os.requisicoes}}</td>
    <td><a href="#">Exibir mais detalhes/<br>Responder</a></td>
  </tr>
</table>
</body>
</html>
