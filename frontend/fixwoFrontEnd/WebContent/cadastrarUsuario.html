<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="pcss/style.css"/>
<title>Cadastrar Usuário</title>
</head>

<body>
	
    <form>
    	<h1>Cadastrar Usuário</h1>
        
    	<h2>Login: <input type="text"></h2>
    
      	<h2>Senha: <input type="text"></h2>
    
    	<h2>Insira a senha novamente: <input type="text"></h2>
        
        <h2>Nome: <input type="text"></h2>
   
    	<h2>Email: <input type="text"></h2>
    
    	<h2>Insira o email novamente: <input type="text"></h2>
      	
        <h2>Telefone: <input type="text"></h2>
   
    	<h2>Endereço (Opcional): <input type="text"></h2>
        
        <h2>Rua: <input type="text"></h2>
        
        <h2>Número: <input type="text"> Bairro: <input type="text"></h2>
        
        <h2>UF:<select></select> CEP:<input type="text"></h2>
        
        <h2>Avatar (opcional)</h2> 
        
        <h2><img id="fotoPerfil" src="imagens/fotoPerfil.jpg"> <input type="button" value="Escolha uma Foto"></h2>
        
        <h2><input type="submit" value="Concluir"> <input type="button" value="Limpar"></h2>
	
    </form>    
</body>
</html>
