<ion-view view-title="fixWO - Detalhes da Ocorrência">
  <ion-content class="padding">
  	  <h2><b> {{ocorrencia.titulo}} </b></h2><br/>
       Localizacao: {{ocorrencia.localizacao}} <br/>
       Estado: {{ocorrencia.estado}} <br/>
       Classificação: {{ocorrencia.classificacao}} <br/>
       Data: {{ocorrencia.data}} <br/>
       Comentários: {{ocorrencia.comentario}} <br/>
      <img ng-src="{{ocorrencia.imagem}}" style="width: 128px; height: 128px"></img>
  </ion-content>
</ion-view>
