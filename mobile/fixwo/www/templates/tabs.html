<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-striped tabs-icon-top tabs-top 
	tabs-background-positive tabs-color-light">

  <!-- Tab Cadastrar Ocorrência -->
  <ion-tab title="Cadastrar Ocorrência" icon-off="ion-speakerphone" 
  icon-on="ion-speakerphone" href="#/tab/cadastrarOcorrencia">
    <ion-nav-view name="tab-cadastrarOcorrencia"></ion-nav-view>
  </ion-tab>

  <!-- Tab Listar Ocorrências -->
  <ion-tab title="Listar Ocorrências" icon-off="ion-ios-list-outline" 
  icon-on="ion-ios-list-outline" href="#/tab/listarOcorrencias">
    <ion-nav-view name="tab-listarOcorrencias"></ion-nav-view>
  </ion-tab>


</ion-tabs>
